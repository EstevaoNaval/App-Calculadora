<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <br><br><br>

    <div class="container">
        <div class="card border-dark text-dark mb-3">
            <div class="card-header text-center">
                <h3>App-Calculadora</h3>
                <h4>Calculadora básica</h4>
            </div>
            <div class="body">
                <form class="mx-auto">
                    <br>
                    <div class="form-row">
                        <div class="form-group col-md-10 offset-md-1">
                            
                            <ul class="list-group">
                                    
                                <li class="list-group-item" id="outputAcumulador"></li>
                                    
                                <li class="list-group-item" id="outputCorrente"></li>
                                
                            </ul>
                            
                        </div>
                        <div class="form-group col-md-12 offset-md-2">
                            <button type="button" class="btn btn-outline-dark form-control col-md-2 rounded-pill" onclick="CancelarTodaOperacao()"> 
                                <h4>AC</h4>
                            </button>
                            <button type="button" class="btn btn-outline-dark form-control col-md-2 rounded-pill" onclick="CancelarOperacao()">
                                <h4>C</h4>
                            </button>
                            <button type="button" class="btn btn-outline-dark form-control col-md-2 rounded-pill" onclick="TrocarSinal()">
                                <h4>+/-</h4>
                            </button>
                            <button type="button" class="btn btn-outline-dark form-control col-md-2 rounded-pill" onclick="AcumularAcao('/')">
                                <h4>/</h4>
                            </button>
                        </div>

                        <div class="form-group col-md-12 offset-md-2">
                            <button type="button" class="btn btn-outline-dark form-control col-md-2 rounded-pill" onclick="AdicionarNum('9')"> 
                                <h4>9</h4>
                            </button>
                            <button type="button" class="btn btn-outline-dark form-control col-md-2 rounded-pill" onclick="AdicionarNum('8')">
                                <h4>8</h4>
                            </button>
                            <button type="button" class="btn btn-outline-dark form-control col-md-2 rounded-pill" onclick="AdicionarNum('7')">
                                <h4>7</h4>
                            </button>
                            <button type="button" class="btn btn-outline-dark form-control col-md-2 rounded-pill" onclick="AcumularAcao('*')">
                                <h4>x</h4>
                            </button>
                        </div>

                        <div class="form-group col-md-12 offset-md-2">
                            <button type="button" class="btn btn-outline-dark form-control col-md-2 rounded-pill" onclick="AdicionarNum('6')"> 
                                <h4>6</h4>
                            </button>
                            <button type="button" class="btn btn-outline-dark form-control col-md-2 rounded-pill" onclick="AdicionarNum('5')">
                                <h4>5</h4>
                            </button>
                            <button type="button" class="btn btn-outline-dark form-control col-md-2 rounded-pill" onclick="AdicionarNum('4')">
                                <h4>4</h4>
                            </button>
                            <button type="button" class="btn btn-outline-dark form-control col-md-2 rounded-pill" onclick="AcumularAcao('+')">
                                <h4>+</h4>
                            </button>
                        </div>

                        <div class="form-group col-md-12 offset-md-2">
                            <button type="button" class="btn btn-outline-dark form-control col-md-2 rounded-pill" onclick="AdicionarNum('3')"> 
                                <h4>3</h4>
                            </button>
                            <button type="button" class="btn btn-outline-dark form-control col-md-2 rounded-pill" onclick="AdicionarNum('2')">
                                <h4>2</h4>
                            </button>
                            <button type="button" class="btn btn-outline-dark form-control col-md-2 rounded-pill" onclick="AdicionarNum('1')">
                                <h4>1</h4>
                            </button>
                            <button type="button" class="btn btn-outline-dark form-control col-md-2 rounded-pill" onclick="AcumularAcao('-')">
                                <h4>-</h4>
                            </button>
                        </div>

                        <div class="form-group col-md-12 offset-md-2">
                            <button type="button" class="btn btn-outline-dark form-control col-md-2 rounded-pill" onclick="AdicionarNum('0')"> 
                                <h4>0</h4>
                            </button>
                            <button type="button" class="btn btn-outline-dark form-control col-md-2 rounded-pill" onclick="AdicionarPonto()">
                                <h4>,</h4>
                            </button>
                            <button type="button" class="btn btn-outline-dark form-control col-md-2 rounded-pill" onclick="AcumularAcao('%')">
                                <h4>mod</h4>
                            </button>
                            <button type="button" class="btn btn-outline-dark form-control col-md-2 rounded-pill" onclick="CalcularResultado()">
                                <h4>=</h4>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                Criado por <a href="https://github.com/EstevaoNaval">Estevão Naval</a>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
